<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/icon.png">
    <title>Groot Friday Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <main style="margin-top: 0;" class="row justify-content-center">
            <div style="margin-top: 0;" class="col-lg-12">
                <h2 style="margin: 0" class="title">Groot Friday Game</h2>
                <img style="margin-left: 2rem; width: 10rem;" src="media/movie_1.gif">
                <img style="margin-left: 2rem; width: 12rem;" src="media/movie_2.gif">
                <img style="margin-left: 2rem; width: 10rem;" src="media/movie_3.webp">
                <img style="margin-left: 2rem; width: 10rem;" src="media/movie_4.gif">
                <img style="margin-left: 2rem; width: 10rem;" src="media/movie_5.gif">
                <img style="margin-left: 2rem; width: 10rem;" src="media/movie_6.gif">
                <img style="margin-left: 2rem; width: 10rem;" src="media/movie_7.gif">
                <img style="margin-left: 2rem; width: 10rem;" src="media/movie_8.gif">
            </div>
            

            <div class="col-lg-6" style="background-color: #9ad4d6; text-align: center;">
                    <h1 id="getmyteam" style="font-size: 4rem;">GET MY</h1>
                    <h1 style="font-size: 4rem;">TEAM</h1>
                    <h1 id="getmyteam1" style="display: none; font-size: 4rem;">BEATRIX</h1>
                    <img id="getmyteam-img" style="margin: 2rem;" src="media/get_my_team.gif">
                    <div id="getmyteam-select" style="margin-bottom: 2rem;" class="input-group">
                        <select class="custom-select" id="grootUser" aria-label="Example select with button addon">
                            <option selected>Groot Member</option>
                            <option value="4">Ariel</option>
                            <option value="1">Diana</option>
                            <option value="2">Eva</option>
                            <option value="2">Gocho</option>
                            <option value="3">Fran</option>
                            <option value="1">Gaby</option>
                            <option value="1">Iara</option>
                            <option value="4">Nacho</option>
                            <option value="4">Ivo</option>
                            <option value="1">Joaco</option>
                            <option value="2">Julio</option>
                            <option value="3">Lucho</option>
                            <option value="3">Clari</option>
                            <option value="3">Mau</option>
                            <option value="2">Maxi</option>
                            <option value="4">Rodri</option>
                            <option value="1">Ruben</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" onclick="showTeam()">GO</button>
                        </div>
                    </div>
            </div>

            <div class="col-lg-6" style="background-color: #dbcbd8; text-align: center;">
                <h1 id="getmovie" style="font-size: 4rem;">GET</h1>
                <h1 id="getmovie1" style="font-size: 4rem;">MOVIE</h1>
                <div>
                    <img style="margin: 2rem; width: 25rem;" src="media/get_movie.gif">
                </div>
                <button style="width: 10rem; height: 3rem; margin-bottom: 2rem;" type="button" class="btn btn-secondary" onclick="showMovie()">GO</button>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
